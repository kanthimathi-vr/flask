{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
  <h1>My Projects</h1>
  <ul class="projects-list">
    {% for project in projects %}
      <li>
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
