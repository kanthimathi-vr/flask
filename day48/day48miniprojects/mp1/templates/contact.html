{% extends "base.html" %}

{% block title %}Contact{% endblock %}

{% block content %}

  <p>You can reach me at <a href="mailto:jane.doe@example.com">jane.doe@example.com</a></p>
  <form>
    <label for="name">Name:</label><br />
