{% extends "base.html" %}

{% block title %}Books - {{ super() }}{% endblock %}

{% block content %}
<h2 class="mb-4">Available Books</h2>

{% if books %}
  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for book in books %}
      <div class="col">
        <div class="card h-100">
          <img src="{{ url_for('static', filename='images/' ~ book.cover) }}" class="card-img-top" alt="Cover of {{ book.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ book.name }}</h5>
            <p class="card-text text-muted">by {{ book.author }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% else %}
  <p class="alert alert-warning">No books available.</p>
{% endif %}
{% endblock %}
