{% extends 'base.html' %}
{% block title %}All Feedback{% endblock %}
{% block content %}
<h1>All Submitted Feedback</h1>
{% if feedback %}
    <ul class="feedback-list">
        {% for item in feedback %}
            <li>
                <strong>{{ item.name }}:</strong>
                <p>{{ item.comments }}</p>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No feedback submitted yet.</p>
{% endif %}
{% endblock %}
