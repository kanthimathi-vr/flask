{% extends "base.html" %}
{% block title %}Pick a Genre{% endblock %}

{% block content %}
<div class="card form-card">
    <h2>Select a Genre</h2>
    <form method="POST">
        <select name="genre" required>
            <option value="">-- Choose a genre --</option>
            {% for genre in genres %}
                <option value="{{ genre }}">{{ genre.title() }}</option>
            {% endfor %}
        </select>
        <button type="submit">Show Movies</button>
    </form>
</div>
{% endblock %}
