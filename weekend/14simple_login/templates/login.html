{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="login-card">
    <h2>Please Login</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
