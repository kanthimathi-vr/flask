<!doctype html>
<html lang="en">
<head><meta charset="UTF-8"><title>Movie Reviews</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">ðŸŽ¬ MovieReviews</a>
    <div>
      {% if current_user.is_authenticated %}
        <span class="navbar-text text-light me-3">{{ current_user.username }}</span>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light">Logout</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-light">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in messages %}
      <div class="alert alert-{{ cat }} alert-dismissible fade show">
        {{ msg }}<button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
