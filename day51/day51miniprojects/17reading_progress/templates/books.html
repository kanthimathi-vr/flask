{% extends "base.html" %}
{% block content %}
<h2>My Books</h2>
{% if books %}
  <ul class="list-group">
    {% for book in books %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <a href="{{ url_for('view_book', book_id=book.id) }}">{{ book.title }}</a>
      <span>{{ book.pages_read }} / {{ book.total_pages }} pages read</span>
    </li>
    {% endfor %}
  </ul>
{% else %}
  <p>You have no books added yet. <a href="{{ url_for('add_book') }}">Add one now</a>.</p>
{% endif %}
{% endblock %}
