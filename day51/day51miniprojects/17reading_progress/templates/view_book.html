{% extends "base.html" %}
{% block content %}
<h2>{{ book.title }}</h2>
<p>Total Pages: {{ book.total_pages }}</p>
<p>Pages Read: {{ book.pages_read }}</p>

<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.pages_read.label(class="form-label") }}
    {{ form.pages_read(class="form-control", value=book.pages_read) }}
  </div>
  <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
  <a href="{{ url_for('books') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
