{% extends "base.html" %}
{% block content %}
<h2>Submit Feedback</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.content.label(class="form-label") }}
    {{ form.content(class="form-control", rows="4") }}
  </div>
  <button type="submit" class="btn btn-success">{{ form.submit.label.text }}</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
