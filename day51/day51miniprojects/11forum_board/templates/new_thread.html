{% extends "base.html" %}
{% block content %}
<h2>New Thread</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.title.label(class="form-label") }}{{ form.title(class="form-control") }}</div>
  <div class="mb-3">{{ form.content.label(class="form-label") }}{{ form.content(class="form-control", rows=5) }}</div>
  <button type="submit" class="btn btn-success">{{ form.submit.label.text }}</button>
</form>
{% endblock %}
