{% extends "layout.html" %}
{% block content %}
<h2>Edit Task</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.title.label }} {{ form.title(class="form-control") }}
    </div>
    <div class="mb-3">
        {{ form.due_date.label }} {{ form.due_date(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
<a href="{{ url_for('tasks') }}" class="btn btn-secondary mt-3">Back to Tasks</a>
{% endblock %}
