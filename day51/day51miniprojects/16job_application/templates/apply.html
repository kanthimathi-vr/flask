{% extends "base.html" %}
{% block content %}
<h2>Apply for a Job</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">
    {{ form.job_title.label(class="form-label") }}
    {{ form.job_title(class="form-control") }}
  </div>
  <div class="mb-3">
    {{ form.company.label(class="form-label") }}
    {{ form.company(class="form-control") }}
  </div>
  <button type="submit" class="btn btn-primary">{{ form.submit.label.text }}</button>
  <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
</form>
{% endblock %}
