<!doctype html>
<html>
<head><title>Form Submitted</title></head>
<body>
    <h2>Form Submitted Successfully</h2>
    <p>Name: {{ form.name.data }}</p>
    <p>Email: {{ form.email.data }}</p>
    <p>Message: {{ form.message.data }}</p>
    <p>Gender: {{ form.gender.data }}</p>
    <p>Country: {{ form.country.data }}</p>
    <p>Accepted Terms: {{ form.terms.data }}</p>
    <p>Date: {{ form.date.data }}</p>
    <p>Number: {{ form.number.data }}</p>
    <a href="{{ url_for('success') }}">Continue</a>
</body>
</html>
